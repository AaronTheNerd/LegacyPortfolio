<div class="py-3">
    <h1>My Projects</h1>
    <hr>
    <div id="carouselExampleIndicators" class="carousel slide bg-white" data-ride="carousel" data-interval="false">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div id="personal"class="carousel-item active p-3">
                <h2>Personal Projects</h2>
                <hr>
                <app-project-list [project_list]=personal_projects></app-project-list>
            </div>
            <div id="required" class="carousel-item p-3">
                <h2>Required School Projects</h2>
                <hr>
                <app-project-list [project_list]=required_projects></app-project-list>
            </div>
            <div id="optional" class="carousel-item p-3">
                <h2>Optional School Projects</h2>
                <hr>
                <app-project-list [project_list]=optional_projects></app-project-list>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
